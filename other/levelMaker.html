<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zap plot Level Maker</title>
    <link rel="stylesheet" href="../window.css">
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      canvas {
        border: 1px solid white;
      }

      .side-button {
        position: absolute;
        width: 1.5em;
        font-family: "Courier New", Courier, monospace;
        aspect-ratio: 1 / 1;
        background-color: white;
        background-color: white;
        box-shadow: 0px 0px 5px 3px rgba(255, 255, 255, 0.349);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        transition-property: background-color, transform, box-shadow;
        transition-duration: 50ms;
        cursor: pointer;
        user-select: none;
      }
      .side-button:hover {
        background-color: rgb(226, 226, 226);
      }
      .side-button:active {
        transform: scale(0.9, 0.9);
        box-shadow: 0px 0px 1px 1px rgba(255, 255, 255, 0.349);
      }
      .info {
        bottom: 1em;
        right: 1em;
      }
      .ok {
        bottom: 1em;
        left: 1em;
      }
      .bot {
        top: 1em;
        left: 1em;
      }
      .import {
        top: 1em;
        right: 1em;
      }

      #difflev {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-width: 17em;
        max-width: 17em;
      }
      /* #bot-info-action {
        margin-top: 1em;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      } */
      .window-button {
        padding: 0.5em 0.8em;
        border-radius: 0.5em;
        background-color: white;
        color: black;
        transition: transform 50ms;
        user-select: none;
        cursor: pointer;
        width: fit-content;
        margin: 1em 0 0 auto;
      }
      .window-button:active {
        transform: scale(0.9);
      }
      .window-button:disabled {
        touch-action: none;
        /* cursor: default; */
      }

    </style>
  </head>
  <body>
    <!-- <input type="range" name="" max="13" id=""> -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="side-button info" title="Show instructions" onclick="showInstructions()">
      i
    </div>
    <div class="side-button ok" title="Done" onclick="showDoneMenu()">ðŸ‘Œ</div>
    <div class="side-button bot" title="Auto-Generate level" onclick="showBotMenu()">ðŸ¤–</div>
    <div class="side-button import" title="Import" onclick="showImportMenu()">ðŸ“‚</div>
    <!-- <script src="../src/app.js"></script> -->
    <script src="../src/utils.js"></script>
    <script src="generateLevels.js"></script>
    <script src="levelMaker.js"></script>
  </body>
</html>
